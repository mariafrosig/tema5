<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");

        function areal(l, b) {
            let a = (l * b);
            console.log("l " + typeof(l));
            console.log("a " + typeof(a));

            if (l == "" && b == "") {
                return (`Fejl. \n Prøv igen ved at indsætte værdi.`)
            } else if (a == 0) {
                return (`Husk længde og bredde skal være tal over 0. \n Prøv igen.`)
            } else if (isNaN(a)) {
                return (`Fejl. \n Prøv igen med tal.`)
            } else {
                return (`Arealet er ${a}. \n Vil du prøve igen?`)
            }

        }


        let resultat = areal(længde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>

</body>

</html>
