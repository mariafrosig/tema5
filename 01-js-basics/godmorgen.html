<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        let tid = new Date().getHours();

        if (tid >= 5 && tid < 10) {
            alert("Godmorgen");
        } else if (tid >= 10 && tid < 18) {
            alert("Goddag");
        } else if (tid >= 18 && tid < 24) {
            alert("Godaften");
        } else if (tid >= 25 && tid < 5) {
            alert("Godnat");
        }
    </script>

</body>

</html>
