<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        let height = prompt("Angiv højde i cm");
        let weight = prompt("Angiv vægt");

        const bmi = weight / ((height / 100) * (height / 100));

        let klasse;

        if (bmi <= 19) {
            klasse = "undervægtig";
        } else if (bmi >= 20 && bmi < 25) {
            klasse = "normal";
        } else if (bmi >= 25 && bmi < 30) {
            klasse = "overvægtig";
        } else if (bmi >= 30 && bmi < 35) {
            klasse = "fed";
        } else if (bmi >= 35 && bmi < 40) {
            klasse = "svær fedme";
        } else if (bmi >= 40) {
            klasse = "ekstremt fed";
        }

        let resultatMedKlasse = (`Bmi'en er ${bmi}, fedmeklasse: ${klasse}`);
        let resultatUdenKlasse = (`Bmi'en er ${bmi}`);



        if (confirm("Vil du have oplyst din fedmeklasse?")) {
            alert(resultatMedKlasse);
        } else {
            alert(resultatUdenKlasse);
        }

    </script>

</body>

</html>
