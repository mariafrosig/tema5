<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: green;
            font-size: 10px;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: red;
            border-radius: 50%;
            font-size: 10px;

        }
    </style>
    <title></title>
</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);


        let grisURL = `http://helf-kea.dk/test/gris.png`;
        let frogURL = `http://helf-kea.dk/test/frog.png`;





        function start() {
            console.log("billederne er loaded");


            document.querySelector(".firkant").innerHTML = `<img src=${frogURL}>`;
            document.querySelector(".cirkel").innerHTML = `<img src=${grisURL}>`;

            document.querySelector(".firkant").addEventListener("click", bytPlads);

            document.querySelector(".cirkel").addEventListener("click", stop);

        }

        function bytPlads() {
            console.log("byt");

            document.querySelector(".firkant").removeEventListener("click", bytPlads);

            document.querySelector(".firkant").innerHTML = `<img src=${grisURL}>`;
            document.querySelector(".cirkel").innerHTML = `<img src=${frogURL}>`;

            document.querySelector(".firkant").addEventListener("click", start);
        }

        function stop() {
            console.log("byt");

            document.querySelector(".firkant").removeEventListener("click", bytPlads);
            document.querySelector(".firkant").removeEventListener("click", start);

        }
    </script>

</body>

</html>
