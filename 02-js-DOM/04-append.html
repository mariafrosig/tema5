    <style>
        .firkant {
            height: 100px;

        }
    </style>
    <title></title>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        document.querySelector(".firkant").innerHTML = "<img src='http://helf-kea.dk/test/frog.png'/ > ";
        document.querySelector(".cirkel").innerHTML = "<img src='http://helf-kea.dk/test/gris.png'/ > ";


        let cirkel = document.querySelector(".cirkel");
        let img = document.createElement("img");
        img.src = "http://helf-kea.dk/test/fox.png";
        cirkel.appendChild(img);
    </script>

</body>
